<!DOCTYPE html>
<html>
  <head>
    <title>Deloitte Finance Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Deloitte Finance Insights</h1>
    <h3>Transaction Records</h3>

    <table>
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Amount (USD)</th>
      </tr>
      {% for t in transactions %}
      <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.client }}</td>
        <td>${{ "{:,.2f}".format(t.amount) }}</td>
      </tr>
      {% endfor %}
    </table>

    <h4>Total Portfolio Value: ${{ "{:,.2f}".format(total) }}</h4>

    <div class="links">
      <a href="{{ url_for('add_transaction') }}">âž• Add Transaction</a>
      <a href="{{ url_for('feedback') }}">ðŸ’¬ Client Feedback</a>
    </div>
  </body>
</html>
